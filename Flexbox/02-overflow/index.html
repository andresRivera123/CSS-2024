    <title>Border-Sizing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Overflow</h1>
    <main>

        <h3>Desbordamiento por defecto</h3>
        <section class="containerDesbordamientoPorDefecto">CSS IS AWESOME</section>
      </div>

        <h3>Hidden</h3>

      <div class="divOverflow">
        <h3>Scroll</h3>
        <section class="containerScroll">CSS IS AWESOME</section>
      </div>
      <div class="divOverflow">
        <h3>Auto</h3>

      </div>
      
    </main>
  </body>
