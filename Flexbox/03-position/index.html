<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Sizing</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Position</h1>
    <main>
      <div class="divPosition">
        <h3>Static</h3>
        <section class="sectionStatic">
          <div class="containerStatic">Container Static</div>
        </section>
      </div>
      <div class="divPosition">
        <h3>Relative y Absolute</h3>
        <section class="sectionAbsolute">
          <div class="containerAbsolute">Container Relative - Absolute</div>
        </section>
      </div>
      <div class="divPosition">
        <h3>Fixed</h3>
        <section class="sectionFixed">
          <div class="containerFixed">Container Fixed</div>
        </section>
      </div>
      <div class="divPosition">
        <h3>Fixed</h3>
        <section class="sectionSticky">
          <div class="containerSticky">Container Sticky</div>
        </section>
      </div>

    </main>
  </body>
</html>
